<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Red & White Playground</title>
<style>
  body {
    background-color: #fff0f0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #a10000;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    min-height: 100vh;
    margin: 0;
  }

  h1 {
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 2.5rem;
    text-shadow: 1px 1px 3px #ff7b7b;
  }

  textarea {
    width: 90%;
    max-width: 700px;
    height: 300px;
    font-family: monospace;
    font-size: 16px;
    border: 3px solid #a10000;
    border-radius: 8px;
    padding: 15px;
    resize: vertical;
    background-color: #fff;
    color: #a10000;
    box-shadow: 0 4px 6px rgba(161, 0, 0, 0.3);
    transition: box-shadow 0.3s ease;
  }

  textarea:focus {
    outline: none;
    box-shadow: 0 0 10px #ff4c4c;
  }

  button {
    margin-top: 20px;
    background-color: #a10000;
    color: white;
    border: none;
    padding: 14px 30px;
    font-size: 18px;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(161, 0, 0, 0.6);
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #ff4c4c;
  }

  pre.output {
    margin-top: 30px;
    width: 90%;
    max-width: 700px;
    min-height: 150px;
    background-color: #fff;
    border: 3px solid #a10000;
    border-radius: 8px;
    padding: 15px;
    color: #a10000;
    font-family: monospace;
    font-size: 16px;
    white-space: pre-wrap;
    box-shadow: inset 0 0 8px rgba(255, 76, 76, 0.3);
  }

  @media (max-width: 600px) {
    textarea, pre.output {
      width: 100%;
      max-width: 100%;
    }
  }
</style>
</head>
<body>

  <h1>üåπ Compiiüí¶üí¶üçë CodeBox üåπ</h1>

  <textarea id="codeInput" placeholder="Write your code here..."></textarea>
  <button id="runBtn">Run</button>

  <pre class="output" id="outputArea"></pre>

  <script>
    const runBtn = document.getElementById('runBtn');
    const codeInput = document.getElementById('codeInput');
    const outputArea = document.getElementById('outputArea');

    runBtn.addEventListener('click', async () => {
      const code = codeInput.value.trim();
      if (!code) {
        outputArea.textContent = 'Please write some code to run!';
        return;
      }

      outputArea.textContent = 'Running...';

      try {
        const response = await fetch('http://localhost:5000/run', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code })
        });

        if (!response.ok) {
          throw new Error('Server error');
        }

        const data = await response.json();
        outputArea.textContent = data.output || 'No output returned.';
      } catch (err) {
        outputArea.textContent = 'Error connecting to backend: ' + err.message;
      }
    });
  </script>

</body>
</html>
